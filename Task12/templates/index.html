<!DOCTYPE html>
<html>
<head>
    <title>Laptop Price Predictor</title>
</head>

<body>
    <h2>Laptop Price Category Predictor</h2>

    <form method="POST" action="/predict">

        <label>Company:</label>
        <input type="number" name="Company" required><br><br>

        <label>Type:</label>
        <input type="number" name="Type" required><br><br>

        <label>RAM:</label>
        <input type="number" name="RAM" required><br><br>

        <label>Weight:</label>
        <input type="number" step="0.1" name="Weight" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}
</body>
</html>
